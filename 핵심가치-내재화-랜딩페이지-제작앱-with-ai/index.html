
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>핵심가치 랜딩페이지 제작 with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'main-blue': '#2563eb',
              'deep-purple': '#4c1d95',
              'brutalist-bg': '#f3f4f6',
            },
            fontFamily: {
              sans: ['"Noto Sans KR"', 'sans-serif'],
            },
            boxShadow: {
              'brutalist': '4px 4px 0px 0px rgba(0,0,0,1)',
              'brutalist-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
              'brutalist-hover': '2px 2px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif !important;
        background-color: #f3f4f6;
      }
      /* Brutalist UI helper classes */
      .brutalist-card {
        background-color: white;
        border: 4px solid black;
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        transition: all 0.2s ease-in-out;
      }
      .brutalist-card:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
      .brutalist-button-primary {
        background-color: #2563eb;
        color: white;
        border: 4px solid black;
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        transition: all 0.1s active;
      }
      .brutalist-button-primary:hover {
        transform: translate(-1px, -1px);
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
      }
      .brutalist-button-primary:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
      }
      .brutalist-button-secondary {
        background-color: #4c1d95;
        color: white;
        border: 4px solid black;
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      
      @keyframes fadeInUp {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-black antialiased overflow-x-hidden">

</body>
</html>
